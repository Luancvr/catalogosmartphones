<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Celulares</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <i class="fas fa-mobile-alt"></i>
               Venda de Celulares Camacan
            </h1>
            <p class="subtitle">Encontre o smartphone perfeito para você!</p>
            <div class="sheet-selection">
                <button class="btn active" data-sheet-id="0">iPhones</button>
                <button class="btn" data-sheet-id="1">Androids</button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Carregando produtos...</p>
            </div>
            
            <div class="products-grid" id="products-grid">
                <!-- Os produtos serão inseridos aqui dinamicamente -->
            </div>
            
            <div class="error-message" id="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Erro ao carregar os produtos. Tente novamente mais tarde.</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Venda de Celulares - Camacan. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
